<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>

<script>
    const socket = new WebSocket("ws://localhost:2002/websocket");
    socket.onmessage = (event) => {
        console.log(event.data);
    }
    socket.onerror = (error) => {
       console.log(error)
    };
    socket.onclose = (event) => {
        console.log(event)
    };
    console.log("here")
</script>
</body>
</html>
